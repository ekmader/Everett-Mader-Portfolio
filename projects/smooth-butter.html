<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smooth Butter</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><a href="../index.html" class="brand-name">Everett Mader</a></div>
  </header>

  <main class="project-detail">
    <!-- Hero section -->
    <section class="project-hero">
      <img 
        src="../img/ev and gweg.jpeg" 
        alt="Smooth Butter project" 
        class="project-main-img" 
      />
      <div class="project-hero-text">
        <h1 class="project-title">Smooth Butter</h1>
        <p class="project-role">Lead Boarder, Actor</p>
      </div>
    </section>

<!-- Info/content section -->
<section class="project-info">
  <div class="project-info-inner">
    <div class="project-info-left">
      <h2 class="project-name">Smooth Butter</h2>
      <p class="project-sub"><em>Your subheader here</em></p>
    </div>
    <div class="project-info-right">
      <p>
        A playful multimedia project combining snowboarding culture, performance, and storytelling.
      </p>
    </div>
  </div>
</section>
 <!-- Video -->
    <h2>Video</h2>
    <video controls width="100%">
      <source src="../Video/ButterClip.mov" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </main>


  <footer class="site-footer">
    <small>Â© <span id="year"></span> Hub of Fascination</small>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Fade out hero text on scroll
    window.addEventListener("scroll", () => {
      const heroText = document.querySelector(".project-hero-text");
      if (!heroText) return;
      const scrollPos = window.scrollY;
      if (scrollPos > 100) {
        heroText.classList.add("fade-out");
      } else {
        heroText.classList.remove("fade-out");
      }
    });
  </script>
</body>
</html>
